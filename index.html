<!DOCTYPE html>
<html lang="es">
     <head>
          <meta charset="UTF-8" />
          <title>Proyecto Counter HTML + CSS + JS</title>
          <link rel="stylesheet" type="text/css" href="styles/style.css" />

          <link rel="preconnect" href="https://fonts.googleapis.com" />
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
          <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
     </head>
     <body>
          <div class="container">
               <div id="max-min-box" class="max-min-box"></div>
               <div class="counter">
                    <p id="number-to-show">0</p>
                    <div class="button-container">
                         <button id="increment-button" class="increment" onclick="startCounter(this)">Increment</button>
                         <button id="decrement-button" class="decrement" onclick="startCounter(this)">Decrement</button>
                         <button id="restart-button" class="restart" onclick="startCounter(this)">&nbsp;Restart&nbsp;</button>
                    </div>
               </div>
          </div>
          <script type="text/javascript" src="main.js"></script>
     </body>
</html>
