<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Proyecto Counter HTML + CSS + JS</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="max-min-box" hidden>PRUEBA</div>
      <div class="counter">
        <p class="number-to-show">0</p>
        <div class="button-container">
          <button class="increment" onclick="startCounter(this)">Increment</button>
          <button class="decrement" onclick="startCounter(this)" disabled>Decrement</button>
          <button class="restart" onclick="startCounter(this)" disabled>&nbsp;Restart&nbsp;</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
